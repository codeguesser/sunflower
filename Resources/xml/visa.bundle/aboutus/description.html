                <li class="textbox">
                    
                    新華旅遊始創於1974年，為香港少數獨立經營的知名老牌旅行社，憑著進取熱誠的幹勁與不斷尋求新突破的宗旨，在旅遊界建立深厚根基，質素有口皆碑。目前總行及12間分社遍佈港、九、新界。服務範疇包括組辦外遊旅行團往世界各地(遍及中國大陸、全亞洲、歐美、地中海、中東、澳洲、東南非、南美大部分國家)、自助旅遊套票、公司及團體獨立組團、全球機票、酒店預訂、火車證及郵輪假期預訂、代辦世界各國簽證、中國公民出境遊等等。
